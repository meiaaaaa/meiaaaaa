const NOIMG = "https://upload.wikimedia.org/wikipedia/commons/6/65/No-Image-Placeholder.svg";

let map, info;

function initMap() {
  map = new google.maps.Map(document.getElementById("map"), {
    center: { lat:33.5597, lng:133.5311 },
    zoom: 9
  });

  info = new google.maps.InfoWindow();
  render(spots);

function render(data) {
  document.getElementById("list").innerHTML = "";

  data.forEach(s => {
    const m = new google.maps.Marker({
      position:{lat:s.lat,lng:s.lng},
      map,
      title:s.name
    });

    m.addListener("click", () => {
      info.setContent(`
        <div style="max-width:220px; color:#000;">
          <h3>${s.name}</h3>
          <img src="${NOIMG}" style="width:100%">
          <p>${s.desc}</p>
        </div>
      `);
      info.open(map,m);
    });

    const d=document.createElement("div");
    d.className="spot";
    d.textContent=s.name;
    d.onclick=()=>{ map.setCenter({lat:s.lat,lng:s.lng}); map.setZoom(14); };
    document.getElementById("list").appendChild(d);
  });
}
